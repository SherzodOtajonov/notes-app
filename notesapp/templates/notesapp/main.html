<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'make-note'%}"> <h1>Make New Note</h1> </a>
    <h2>Count of notes: {{ notes_count }}</h2>
    {% for note in notes %}
        <a href="{% url 'note' note.id %}"><h2>{{ note.title }}</h2></a>
    {% endfor %}
</body>
</html>
